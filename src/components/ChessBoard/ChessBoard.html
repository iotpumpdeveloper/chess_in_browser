<div style="width: 800px">
    <div style = "float: left; width: 300px">
        <p style = "margin-left: 20px">Current Game Status:</p>
        <div id="gamepgn">
            <ul>
                <li v-for='entry in game_pgn_entries'>{{ entry }}</li>
            </ul>
        </div>
    </div>
    <div style = "float: left; width: 500px">
        <div class="gamestatus">Anon User: {{ username }}</div>
        <div class="gamestatus">Game ID: {{ game_id }}</div>
        <div class="gamestatus">{{ game_result }}</div>
        <div id="chessboard" style="width: 400px; margin-left: auto; margin-right: auto"></div>
        <div style="margin-top: 20px">
            <button id="but-savegame" class="game-control">Save Game</button>
            <button id="but-newgame" class="game-control" @click="startNewGame">Player another game</button>
        </div>
    </div>
</div>
